<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool CV Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <a href="#about">About Me</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </div>

    <section id="about" class="section visible">
        <h1>About Me</h1>
        <img src="profile.jpg" class="profile-pic" alt="Profile Picture">
        <p>Hi, I'm [Your Name], a passionate developer...</p>
    </section>

    <section id="experience" class="section">
        <h1>Experience</h1>
        <p>List of experiences...</p>
    </section>

    <section id="skills" class="section">
        <h1>Skills</h1>
        <p>Web Development, 3D Animation, etc...</p>
    </section>

    <section id="contact" class="section">
        <h1>Contact</h1>
        <button class="button">Get in Touch</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
